<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻发布</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/news_publish.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <script src="js/tools.js"></script>
</head>

<body>
<!-- 导航栏 -->
<div class="nav">
    <img src="img/logo.jpg" alt="">
    <span class="title">影视助手</span>
    <!-- 用来占据中间位置 -->
    <span class="spacer"></span>
    <div class="dropdown">
        <span>影片管理</span>
        <div class="dropdown-menu">
            <a href="movie_list.html">影片展示</a>
            <a href="upload_movie.html">电影上传</a>
            <a href="category_manage.html">类别管理</a>
        </div>
    </div>
    <div class="dropdown">
        <span>新闻管理</span>
        <div class="dropdown-menu">
            <a href="news_list.html">新闻浏览</a>
            <a href="news_publish.html">新闻发布</a>
        </div>
    </div>
    <a href="javascript:onExit()">注销</a>
</div>

<!-- 编辑框容器 -->
<div class="news-edit-container">
    <!-- 标题编辑区 -->
    <div class="title">
        <input id="title" type="text" placeholder="在这里写下新闻标题">
        <button onclick="mysub()">发布新闻</button>
    </div>
    <!-- 创建编辑器标签 -->
    <div id="editorDiv">
        <textarea id="editor-markdown" style="display:none;"></textarea>
    </div>
</div>

</body>

<script>
    var editor;
    function initEdit(md){
        // 编辑器设置
        editor = editormd("editorDiv", {
            // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
            width: "100%",
            // 高度 100% 意思是和父元素一样高. 要在父元素的基础上去掉标题编辑区的高度
            height: "calc(100% - 50px)",
            // 编辑器中的初始内容
            markdown: md,
            // 指定 editor.md 依赖的插件路径
            path: "editor.md/lib/",
            saveHTMLToTextarea: true //
        });
    }
    initEdit("# 在这里写下一篇新闻"); // 初始化编译器的值
    // 提交
    function mysub(){
        let title=jQuery("#title");
        let content=editor.getValue();
        // 非空效验
        if(title.val()=="") {
            title.focus();
            alert("请先输入标题！");
            return false;
        }
        if(content=="") {
            content.focus();
            alert("请先输入正文！");
            return false;
        }
        jQuery.ajax({
            url:"/news/add",
            type:"POST",
            data:{
                "title":title.val(),
                "content":content
            },
            success:function(result) {
                if(result.code==200&&result.data>0) {
                    alert("恭喜：发布成功！");
                    location.href="news_list.html";
                }else {
                    alert("抱歉：发布失败，请重试！");
                }
            },
            error:function(err) {
                if(err!=null&&err.status==401) {
                    alert("用户未登录，即将跳转到登录页！");
                    location.href="/login.html";
                }
            }
        });
    }
</script>
</html>
