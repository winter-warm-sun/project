<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客正文</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/blog_content.css">
    <link rel="stylesheet" href="editor.md/css/editormd.preview.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="js/tools.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/logo.jpg" alt="">
        <span class="title">学海记录</span>
        <!-- 用来占据中间位置 -->
        <span class="spacer"></span>
        <a href="blog_list.html">公共主页</a>
        <a href="myblog_list.html">我的主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="javascript:onExit()">注销</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="container-left">
            <div class="card">
                <img src="img/head.jpg" class="avtar" alt="">
                <h3 id="username"></h3>
                <a href="http:www.github.com">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧内容详情 -->
        <div class="container-right">
            <div class="blog-content">
                <!-- 博客标题 -->
                <h3 id="title"></h3>
                <!-- 博客时间 -->
                <div class="data">
                    <span id="date"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    访问量:<span id="rcount"></span>
                </div>
                <!-- 博客正文 -->
                <div id="editorDiv">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var aid=getURLParam("blogId");
        // 获取博客详情
        function getBlogDetail() {
            //从url中获取文章id
            if(aid!=null&&aid>0) {
                //访问后端查询文章详情
                jQuery.ajax({
                url:"/art/detail",
                type:"POST",
                data:{"aid":aid},
                success:function(body) {
                    if(body.code==200&&body.data!=null) {
                        let art=body.data;
                        jQuery("#title").text(art.title);
                        jQuery("#date").text(art.createtime);
                        jQuery("#rcount").text(art.rcount);
                        editormd = editormd.markdownToHTML("editorDiv", {
                                    markdown : art.content
                                });
                        myInfo();
                    }
                }
            });
            }
        }
        getBlogDetail();

        // 获取个人信息
        function myInfo() {
            jQuery.ajax({
                url:"/user/authorinfo",
                type:"POST",
                data:{"aid":aid},
                success:function(result) {
                    if(result.code==200&&result.data!=null) {
                        jQuery("#username").text(result.data.username);
                    }
                },
                error:function(err) {
                    if(err!=null&& err.status==401) {
                        alert("用户未登录，即将跳转到登录页!");
                        // 已经被拦截器拦截了，未登录
                        location.href="/login.html"
                    }
                }
            });
        }
            
    </script> 
</body>

</html>
